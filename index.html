<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <header>Pokémon Search App</header>
    <div id="main-container">        
            <p class="searchText">Search for Pokémon Name or ID:</p>
            <div id="inputButton">
                <input type="text" name="search-input" id="search-input" class="inline" required>
                <button type="button" id="search-button" class="inline">Search</button>
            </div>            
        <div id="submain-container">
            <div id="left-container" class="grid">
                <div id="text-container">
                    <div class="nameId-container dark-gray">
                        <p id="pokemon-name" class="inline"></p>
                        <p id="pokemon-id" class="inline"></p>
                    </div>
                    <div class="weight-container gray">
                        <p id="weight" class="inline"></p>
                        <p id="height" class="inline"></p>
                    </div>                
                </div>
                <div id="pokemon-img-container"></div>
                <div id="types"></div>
            </div>
            <div id="right-container" class="grid">
                <table>
                    <thead>
                        <td>Base</td>
                        <td>Stats</td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
